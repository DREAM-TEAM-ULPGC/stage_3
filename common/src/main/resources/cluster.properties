# ============================================================
# Stage 3 Cluster Configuration
# ============================================================
# This file contains default configuration values.
# Override via environment variables (replace dots with underscores):
#   node.id -> NODE_ID
#   broker.url -> BROKER_URL
# ============================================================

# -------------------- Node Identity --------------------
# Unique identifier for this node in the cluster
node.id=node-1

# -------------------- Datalake Configuration --------------------
# Base directory for local datalake partition
datalake.dir=./datalake

# Replication factor (number of copies including primary)
# R=2 means primary + 1 replica, R=3 means primary + 2 replicas
datalake.replication.factor=2

# Comma-separated list of peer node URLs for replication
# Example: http://node2:7001,http://node3:7001
datalake.peers=

# -------------------- Message Broker (ActiveMQ) --------------------
# Broker connection URL
broker.url=tcp://localhost:61616

# Queue name for indexing requests
broker.queue.indexing=indexing-requests

# Optional authentication (leave empty if not required)
broker.username=
broker.password=

# -------------------- Hazelcast (Distributed Index) --------------------
# Cluster name - all nodes must use the same name
hazelcast.cluster.name=stage3-cluster

# Comma-separated list of member addresses for TCP/IP discovery
# Example: 192.168.1.10:5701,192.168.1.11:5701
hazelcast.members=127.0.0.1:5701

# Port for Hazelcast on this node
hazelcast.port=5701

# Number of synchronous backup copies for distributed maps
# 0 = no backups, 1 = one backup copy, 2 = two backup copies
hazelcast.backup.count=1

# -------------------- Inverted Index --------------------
# Name of the distributed map for the inverted index
index.map.name=inverted-index

# -------------------- Database --------------------
# Path to SQLite database for metadata
db.path=datamart/datamart.db
