server.port=7001

datalake.dir=./datalake

ingestion.log.file=./datalake/ingestions.log

# Message Broker Configuration
broker.enabled=true
broker.url=tcp://localhost:61616
broker.queue.indexing=indexing-requests
node.id=ingestion-node-1

# Datalake Replication Configuration
# Replication factor: number of total copies (1 = no replication)
datalake.replication.factor=2

# Peer nodes for replication (comma-separated URLs)
# Example for multi-node setup:
# datalake.peers=http://localhost:7011,http://localhost:7021
datalake.peers=
