hazelcast:
  cluster-name: search-cluster
  
  network:
    port:
      auto-increment: true
      port: 5701
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        member-list:
          - hazelcast1
          - hazelcast2
          - hazelcast3

  # MultiMap configuration for inverted index
  multimap:
    inverted-index:
      backup-count: 2
      value-collection-type: SET
      binary: false
      merge-policy:
        batch-size: 100
        class-name: com.hazelcast.spi.merge.PutIfAbsentMergePolicy

  # Partition configuration
  partition-group:
    enabled: false

  # Management Center (optional, for monitoring)
  management-center:
    scripting-enabled: false
