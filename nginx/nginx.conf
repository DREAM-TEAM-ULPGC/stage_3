# Nginx Load Balancer Configuration for Gutenberg Distributed System
# Stage 3 - Distributed Architecture

# Docker DNS resolver
resolver 127.0.0.11 valid=10s ipv6=off;

# Define upstream servers for each service
# Using least_conn for better distribution with varying request times

# Ingestion Service Cluster (write-heavy, sticky sessions not needed)
upstream ingestion_cluster {
    least_conn;
    
    server ingestion-1:7001 max_fails=3 fail_timeout=30s;
    server ingestion-2:7001 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Indexer Service Cluster (event-driven, round-robin is fine)
upstream indexer_cluster {
    least_conn;
    
    server indexer-1:7002 max_fails=3 fail_timeout=30s;
    server indexer-2:7002 max_fails=3 fail_timeout=30s;
    
    keepalive 32;
}

# Search Service Cluster (read-heavy, optimize for low latency)
upstream search_cluster {
    least_conn;
    
    server search-1:7003 max_fails=3 fail_timeout=30s;
    server search-2:7003 max_fails=3 fail_timeout=30s;
    server search-3:7003 max_fails=3 fail_timeout=30s;
    
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=ingestion_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=indexer_limit:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name localhost;
    
    # Gzip compression for JSON responses
    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 1000;
    
    # Connection limits
    limit_conn addr 100;
    
    # Default timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Health check endpoint for the load balancer itself
    location /nginx/health {
        access_log off;
        return 200 '{"status":"ok","service":"nginx-lb","version":"1.0.0"}';
        add_header Content-Type application/json;
    }
    
    # Nginx status (for monitoring)
    location /nginx/status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker networks
        allow 10.0.0.0/8;
        deny all;
    }

    # ==========================================
    # INGESTION SERVICE ROUTES
    # ==========================================
    
    location /ingestion/ {
        # Rate limiting for ingestion (heavier operations)
        limit_req zone=ingestion_limit burst=20 nodelay;
        
        # Remove /ingestion prefix before proxying
        rewrite ^/ingestion/(.*)$ /$1 break;
        
        proxy_pass http://ingestion_cluster;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Longer timeout for downloads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Direct ingestion health check
    location = /ingestion/health {
        proxy_pass http://ingestion_cluster/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ==========================================
    # INDEXER SERVICE ROUTES
    # ==========================================
    
    location /indexer/ {
        limit_req zone=indexer_limit burst=30 nodelay;
        
        rewrite ^/indexer/(.*)$ /$1 break;
        
        proxy_pass http://indexer_cluster;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Indexing can take time
        proxy_read_timeout 120s;
    }
    
    location = /indexer/health {
        proxy_pass http://indexer_cluster/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ==========================================
    # SEARCH SERVICE ROUTES (Main API)
    # ==========================================
    
    # Search endpoints - highest traffic, optimized
    location /search {
        limit_req zone=search_limit burst=200 nodelay;
        
        proxy_pass http://search_cluster;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Search should be fast
        proxy_read_timeout 30s;
        
        # Cache search results briefly
        proxy_cache_valid 200 1m;
    }
    
    # Book metadata endpoint
    location /book/ {
        limit_req zone=search_limit burst=100 nodelay;
        
        proxy_pass http://search_cluster;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Request-ID $request_id;
    }
    
    # Search service status and health
    location = /health {
        proxy_pass http://search_cluster/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    location = /status {
        proxy_pass http://search_cluster/status;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # ADMIN ROUTES (Protected)
    # ==========================================
    
    location /admin/ {
        # Only allow from internal networks
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        deny all;
        
        rewrite ^/admin/(.*)$ /$1 break;
        
        proxy_pass http://search_cluster;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================
    # CLUSTER STATUS ENDPOINT
    # ==========================================
    
    location /cluster/status {
        default_type application/json;
        return 200 '{
            "load_balancer": "nginx",
            "version": "1.0.0",
            "upstreams": {
                "ingestion": "ingestion_cluster",
                "indexer": "indexer_cluster", 
                "search": "search_cluster"
            }
        }';
    }

    # Default - 404 for unknown routes
    location / {
        return 404 '{"error":"not_found","message":"Unknown endpoint"}';
        add_header Content-Type application/json;
    }
}
