# Nginx Load Balancer Configuration for Gutenberg Distributed System
# Stage 3 - Distributed Architecture
# Uses dynamic DNS resolution to handle containers starting in any order

# Docker internal DNS resolver
resolver 127.0.0.11 valid=10s ipv6=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=ingestion_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=search_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=indexer_limit:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

server {
    listen 80;
    server_name localhost;
    
    # Gzip compression for JSON responses
    gzip on;
    gzip_types application/json text/plain;
    gzip_min_length 1000;
    
    # Connection limits
    limit_conn addr 100;
    
    # Default timeouts
    proxy_connect_timeout 10s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Health check endpoint for the load balancer itself
    location /nginx/health {
        access_log off;
        return 200 '{"status":"ok","service":"nginx-lb","version":"1.0.0"}';
        add_header Content-Type application/json;
    }

    # ==========================================
    # INGESTION SERVICE ROUTES
    # ==========================================
    
    location /ingestion/ {
        limit_req zone=ingestion_limit burst=20 nodelay;
        
        # Dynamic upstream selection
        set $ingestion_backend "ingestion-1:7001";
        
        rewrite ^/ingestion/(.*)$ /$1 break;
        
        proxy_pass http://$ingestion_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Longer timeout for downloads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    location = /ingestion/health {
        set $ingestion_backend "ingestion-1:7001";
        proxy_pass http://$ingestion_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ==========================================
    # INDEXER SERVICE ROUTES
    # ==========================================
    
    location /indexer/ {
        limit_req zone=indexer_limit burst=30 nodelay;
        
        set $indexer_backend "indexer-1:7002";
        
        rewrite ^/indexer/(.*)$ /$1 break;
        
        proxy_pass http://$indexer_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 120s;
    }
    
    location = /indexer/health {
        set $indexer_backend "indexer-1:7002";
        proxy_pass http://$indexer_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ==========================================
    # SEARCH SERVICE ROUTES (Main API)
    # ==========================================
    
    location /search/admin/ {
        set $search_backend "search-1:7003";
        
        rewrite ^/search/(.*)$ /$1 break;
        
        proxy_pass http://$search_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /search {
        limit_req zone=search_limit burst=200 nodelay;
        
        set $search_backend "search-1:7003";
        
        proxy_pass http://$search_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 30s;
    }
    
    location /book/ {
        limit_req zone=search_limit burst=100 nodelay;
        
        set $search_backend "search-1:7003";
        
        proxy_pass http://$search_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location = /health {
        set $search_backend "search-1:7003";
        proxy_pass http://$search_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    location = /status {
        set $search_backend "search-1:7003";
        proxy_pass http://$search_backend/status;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ==========================================
    # ADMIN ROUTES
    # ==========================================
    
    location /admin/ {
        set $search_backend "search-1:7003";
        
        rewrite ^/admin/(.*)$ /$1 break;
        
        proxy_pass http://$search_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================
    # CLUSTER STATUS ENDPOINT
    # ==========================================
    
    location /cluster/status {
        default_type application/json;
        return 200 '{"load_balancer":"nginx","version":"1.0.0","status":"running"}';
    }

    # Default - 404 for unknown routes
    location / {
        return 404 '{"error":"not_found","message":"Unknown endpoint"}';
        add_header Content-Type application/json;
    }
}
